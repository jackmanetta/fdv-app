name: Build FDV APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        work-dir: ./
        buildozer-version: stable
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fdv-apk
        path: ./*.apk
        retention-days: 30
